<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jot</title>

    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <header class="header">
        <h1 class="title">Jot</h1>
        <p class="subtitle">Jot Down Anything You Need To-Do!</p>
    </header>

    <div class="form">
        <form action="javascript:void(0);" method="post" onsubmit="app.Add()">
            <input type="text" id="add-text" placeholder="Add Here" size="50">
            <input type="button" id="add-button" value="Add" class="btn btn-primary">
            <div class="total-jots">
                <p >Total Jots:</p>
                <p id="counter"></p>
            </div>

        </form>
    </div> 


</body>
</html>
